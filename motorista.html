    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

            <a href="menu.html">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMvg17G4paAnd8mvqG4uoR83LnE_90bGkbWSl2HVsZuRb08jPfCsn_CXRIDAc-cqFhLVs&usqp=CAU"

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <a class="nav-link active" aria-current="page" href="motorista.html">Cadastro do Motorista</a>

    <div id="carouselExampleIndicators" class="carousel slide">

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/logo.jpg" class="d-block w-100" alt="...">
            </div>
        </div>

    </div>
    <div name="formulario">

        <div class="container text-center">
            <h2>Dados do Motorista:</h2>
        </div>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="row">
                    <div class="col-sm-8">
                        <form class="container pt-3">
                            <label class="form-label">ID Usuário</label>
                            <input type="text" class="form-control" placeholder="Nome Completo" name="nomeMotorista">

                        </form>
                    </div>
                    <div class="col-sm-4">
                        <form class="container pt-3">
                            <label class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" name="dtNas">


                        </form>
                    </div>
                </div>
            </div>

            <div class="container justify-content-md-center">
                <div class="row">
                    <div class="col-sm-4">
                        <form class="container pt-3">
                            <label class="form-label">CPF</label>
                            <input type="number" class="form-control" placeholder="Somente números" name="cpf">

                        </form>


                    </div>
                    <div class="col-sm-4">
                        <form class="container pt-3">
                            <label class="form-label">Nº Habilitação</label>
                            <input type="number" class="form-control" name="habilitacao">


                        </form>
                    </div>
                    <div class="col-sm-4">
                        <form class="container pt-3">
                            <label class="form-label">Venc. Habilitação</label>
                            <input type="date" class="form-control" name="venHab">


                        </form>
                    </div>
                </div>
            </div>


            <div class="container justify-content-md-center">
                <div class="row">
                    <div class="col-sm-4">
                        <form class="container pt-3">
                            <label class="form-label">Endereço:</label>
                            <input type="text" class="form-control" placeholder=" Nome da Rua / Avenida" name="end">

                        </form>


                    </div>
                    <div class="col-sm-2">
                        <form class="container pt-3">
                            <label class="form-label">WhatsApp:</label>
                            <input type="number" class="form-control" name="numcasa">


                        </form>
                    </div>
                    <div class="col-sm-2">
                        <form class="container pt-3">
                            <label class="form-label">Bairro:</label>
                            <input type="text" class="form-control" name="complemento">


                        </form>
                    </div>
                    <div class="col-sm-2">
                        <form class="container pt-3">
                            <label class="form-label">Cidade:</label>
                            <input type="text" class="form-control" name="cidade">


                        </form>
                    </div>
                    <div class="col-sm-2">
                        <form class="container pt-3">
                            <label class="form-label">Estado</label>
                            <input type="text" class="form-control" name="estado">


                        </form>
                    </div>
                </div>
            </div>
        </div>

        <hr>


        <div class="container text-center">
            <h2>Dados do Veiculo:</h2>
        </div>

        <div class="container justify-content-md-center">
            <div class="row">
                <div class="col-sm-3">
                    <form class="container pt-3">
                        <label class="form-label">Marca:</label>
                        <input type="text" class="form-control" placeholder="Ex: Renault / Ford" name="marca">

                    </form>

                </div>
                <div class="col-sm-3">
                    <form class="container pt-3">
                        <label class="form-label">Modelo:</label>
                        <input type="text" class="form-control" placeholder="Ex: Sandero / Fiesta" name="modelo">


                    </form>
                </div>
                <div class="col-sm-2">
                    <form class="container pt-3">
                        <label class="form-label">Ano de Fabricação:</label>
                        <input type="text" class="form-control" pattern="[0-9]{4}" maxlength="4" required
                            placeholder="Ex: 2011" name="anofab">



                    </form>
                </div>
                <div class="col-sm-2">
                    <form class="container pt-3">
                        <label class="form-label">Placa:</label>
                        <input type="text" class="form-control" placeholder="Ex: ABC1234" name="placa">


                    </form>
                </div>
                <div class="col-sm-2">
                    <form class="container pt-3">
                        <label class="form-label">Renavan n°:</label>
                        <input type="number" class="form-control" name="renavam">


                    </form>
                </div>
            </div>
        </div>

        <br>

        <div class="container justify-content-md-center">
            <div class="row">
                <div class="col-sm-4">
                    <h4>Assinale as opções que veículo possui:</h4>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Seguro.</label>
                        </div>

                    </div>
                    <div class="row">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Ar condicionado.</label>
                        </div>

                    </div>
                    <div class="row">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Trava nas portas.</label>
                        </div>

                    </div>
                    <div class="row">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Carro de fumante.</label>
                        </div>

                    </div>

                </div>

            </div>
        </div>

        <hr>


        <div class="container">
            <div class="container justify-content-md-center">
                <div class="row">
                    <form class="container pt-3" action="#" method="post" enctype="multipart/form-data">
                        <div class="col-sm-4">
                            <label for="habilitacao" class="form-label">Habilitação:</label>
                            <input type="file" class="form-control" id="habilitacao" name="habilitacao">
                        </div>
                        <div class="col-sm-4">
                            <label for="comprovante-residencia" class="form-label">Comprovante de Residência:</label>
                            <input type="file" class="form-control" id="comprovante-residencia"
                                name="comprovante-residencia">
                        </div>
                        <div class="col-sm-4">
                            <label for="antecedentes-criminais" class="form-label">Antecedentes Criminais:</label>
                            <input type="file" class="form-control" id="antecedentes-criminais"
                                name="antecedentes-criminais">
                        </div>
                        <div class="col-sm-4">
                            <label for="antecedentes-criminais" class="form-label">Documento do Carro:</label>
                            <input type="file" class="form-control" id="doc-carro" name="doc-carro">
                        </div>
                        <div class="col-sm-4">
                            <label for="foto-perfil" class="form-label">Foto para o Perfil:</label>
                            <input type="file" class="form-control" id="foto-perfil" name="foto-perfil">
                        </div>

                    </form>
                </div>
            </div>
            <br>

            <div class="text-center">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">

                    Enviar
                </button>

                <!-- Modal -->
                <div class="modal t-modal primary" id="staticBackdrop" data-bs-backdrop="static"
                    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Motorsita Cadastrado
                                </h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <img src="./img/carona3.png" class="card-img-top" alt="...">
                            </div>
                            <div class="modal-footer">
                                <a href="motorista.html" button class="btn btn-success">OK</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="motorista.html" button class="btn btn-danger">Apagar</button></a>
            </div>
            <br><br>
        </div>


    </div>

            <div class="col-md text-center fw-lighter fst-italic">Desenvolvido por Samuel Conrado
                <a>samuelconrado87@gmail.com</a>
            </div>
            <div class="col-md text-center fw-lighter fst-italic">Copyright - 2023</div>
        </div>
    </footer>

</body>

</html>
